<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Particle Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff url(assets/background.jpg) no-repeat;
      }
      #intro {
        position: absolute;
        top: 20px; /* Adjust the top position as needed */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Center horizontally */
        text-align: center;
        color: #fdc500; /* Text color */
        font-size: 24px; /* Text font size */
        font-family: Arial, sans-serif; /* Text font family */
        z-index: 1; /* Ensure the text appears above the Three.js canvas */
      }
      #three {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="intro">
      <h1>Astro Voyager</h1>
    </div>

    <div id="three"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
      var mouseX = 0,
        mouseY = 0,
        windowHalfX = window.innerWidth / 2,
        windowHalfY = window.innerHeight / 2,
        SEPARATION = 200,
        AMOUNTX = 10,
        AMOUNTY = 10,
        camera,
        scene,
        renderer;

      init();
      animate();

      function init() {
        var container = document.getElementById("three");
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.z = 100;

        var PI2 = Math.PI * 2;
        var material = new THREE.SpriteMaterial({
          color: 0x5c0099,
        });

        var geometry = new THREE.BufferGeometry();
        var positions = [];

        for (var i = 0; i < 100; i++) {
          var x = Math.random() * 2 - 1;
          var y = Math.random() * 2 - 1;
          var z = Math.random() * 2 - 1;
          var length = Math.random() * 10 + 450;

          positions.push(x * length, y * length, z * length);
        }

        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(positions, 3)
        );
        // hii this is a text.
        var lineMaterial = new THREE.LineBasicMaterial({
          color: 0x5c0099,
          opacity: 0.5,
        });
        var line = new THREE.Line(geometry, lineMaterial);
        scene.add(line);

        // Create slightly larger spheres at the endpoints of each line
        var sphereGeometry = new THREE.SphereGeometry(4, 32, 32); // Increase the radius to make spheres bigger
        var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x3d0066 });

        for (var i = 0; i < positions.length; i += 3) {
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.position.set(positions[i], positions[i + 1], positions[i + 2]);
          scene.add(sphere);
        }

        // mousey
        document.addEventListener("mousemove", onDocumentMouseMove, false);
        document.addEventListener("touchstart", onDocumentTouchStart, false);
        document.addEventListener("touchmove", onDocumentTouchMove, false);

        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
      }

      function onDocumentTouchStart(event) {
        if (event.touches.length > 1) {
          event.preventDefault();

          mouseX = event.touches[0].pageX - windowHalfX;
          mouseY = event.touches[0].pageY - windowHalfY;
        }
      }

      function onDocumentTouchMove(event) {
        if (event.touches.length == 1) {
          event.preventDefault();

          mouseX = event.touches[0].pageX - windowHalfX;
          mouseY = event.touches[0].pageY - windowHalfY;
        }
      }

      // this is our project

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      function render() {
        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (-mouseY + 200 - camera.position.y) * 0.05;
        camera.lookAt(scene.position);

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
