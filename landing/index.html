<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/tailwindstyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevents body from scrolling */
      }
      #container {
        position: relative;
        width: 100%;
        height: 100vh; /* Set the container height to the viewport height */
      }
    </style>
  </head>
  <body>
    <!-- Container for the Three.js canvas -->
    <div id="container"></div>

    <!-- Your other HTML content -->
    <h1
      class="bg-purple-400 text-3xl font-bold underline"
      style="position: absolute; top: 20px; left: 20px"
    >
      Astro Voyager
    </h1>

    <!-- Include Three.js library and script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/styles/3.js"></script>
  </body>
</html>
